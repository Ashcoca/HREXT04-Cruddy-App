<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
    <script src="node_modules/sortablejs/Sortable.js"></script>
    <!-- <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script> -->

    <script src="app.js"></script>

  </head>
  <body>
    <center>
    <h1><img src="assets/logo.png"></h1>
    </center>
    <div class = "row">
      <div class = "column">
        <center>
        <h2><img id="qb" src="assets/qb2.png"></h2>
        <input type="text" class="qb-input-title" placeholder="Player Name">
        <button class="add-qb">Add Quarterback</button>
        <p>
        <ol id="sortableqb"></ol>
        </center>
      </div>
      <div class="column">
       <center>
       <h2><img id="rb" src="assets/rb.png"></h2>
       <input type="text" class="rb-input-title" placeholder="Player Name">
       <button class="add-rb">Add Running Back</button>
       <p>
       <ol id="sortablerb"></ol>
       </center>
       </div>
      <div class="column">
        <center>
        <h2><img id="wr" src="assets/wr3.png"></h2>
        <input type="text" class="wr-input-title" placeholder="Player Name">
        <button class="add-wr">Add Wide Receiver</button>
        <p>
        <ol id="sortablewr"></ol>
        </center>
      </div>

  </body>
</html>
